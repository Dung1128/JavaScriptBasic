<!DOCTYPE html>
<html>
<head>
	<title>bai 11</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Xử lý mảng</h3>
<script type="text/javascript">
	document.write('Mảng ban đầu: ');
	var mang = ["tôi", "tên", "là", "dũng"];
	document.write(mang.valueOf());
	document.write('<br/>');

	document.write('Thêm phần tử vào cuối mảng: ');
	mang.push("trần");
	document.write(mang.valueOf());
	document.write('<br/>');

	document.write('Thêm phần tử vào đầu mảng: ');
	mang.unshift("Xin chào");
	document.write(mang.valueOf());
	document.write('<br/>');

	document.write('Xóa phần tử cuối mảng : ');
	mang.pop();
	document.write(mang.valueOf());
	document.write('<br/>');

	document.write('Xóa phần tử đầu của mảng : ');
	mang.shift();
	document.write(mang.valueOf());
	document.write('<br/>');
	
</script>
</body>
</html>
