<!DOCTYPE html>
<html>
<head>
	<title>Bai 4</title>
	<meta charset="utf-8">
</head>
<body>
	<Script language="javascript">
		var x = prompt("nhap so x: ", '');
		var y = prompt("Nhap so y: ", '');
		var sum = parseInt(x) + parseInt(y);
		var sub = parseInt(x) - parseInt(y);
		var mul = parseInt(x) * parseInt(y);
		var div = parseInt(x) / parseInt(y);
		document.write("x + y = ", sum);
		document.write("<br>");
		document.write("x - y = ", sub);
		document.write("<br>");
		document.write("x * y = ", mul);
		document.write("<br>");
		document.write("x / y = ", div);

	</Script>
</body>
</html>
