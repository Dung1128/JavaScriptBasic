<!DOCTYPE html>
<html>
<head>
	<title>bai 38</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Xử lý chuỗi</h3>
	<script type="text/javascript">
		var string1 = "Nguyen tran dung";
		var string2 = "dung";
		document.write(string1 + "<br/>");
		document.write(string2 + "<br/>");
		document.write("Cắt chuỗi \""+string1+"\" từ vị trí 0 => 7: " + string1.slice(0,7) +"<br/>");
		document.write("Vị trí của chuỗi \""+string2+" \" so với chuỗi \""+ string1 +"\" là: "+ string1.indexOf(string2) + "<br/>");
		document.write("Chuyển chuỗi \""+string1+"\" thành chữ in hoa: " + string1.toUpperCase() + "<br/>");
		document.write("chuyển chuỗi \""+string1+ "\" thành mảng gồm: " + string1.split(" ").length +" phần tử <br/>");
	</script>

</body>
</html>
