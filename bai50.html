<!DOCTYPE html>
<html>
<head>
	<title>bai 50</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>RegExp - Regular Expression trong Javascript
	</h3>
	<script type="text/javascript">
		var str = prompt('Nhập chuỗi : ' , '');
		var path = /n/i;
		if(path.test(str))
		{
			alert('Trong chuỗi có chữ '+ '\'n\'');
		}
		else{
			alert('Trong chuỗi không có chữ '+ '\'n\'');
		}
	</script>

</body>
</html>
