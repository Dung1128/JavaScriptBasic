<!DOCTYPE html>
<html>
<head>
	<title>bai 9</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		 function giaiPT(a,b){
		 	if(a ==0 && b == 0){
		 		alert('Phương trình có vô số nghiệm!');
		 	}
		 	else if(a !=0)
		 	{
		 		if ( b==0){
		 			alert('Phương trình vô nghiệm!');
		 		}
		 		else{
		 			alert('phương trình có nghiệm là : ' + (-b)/a);
		 		}
		 	}
		 }
	</script>
</head>
<body>
	<h3> Ví dụ giải PT bậc nhất</h3>

	<script type="text/javascript">
		alert("Giải phương trình bậc nhất: Ax + B = 0");
		var A = prompt('Nhập số A :' , '');
		var B = prompt('Nhập số B :', '');
		 giaiPT(parseInt(A),parseInt(B));
	</script>

</body>
</html>
