<!DOCTYPE html>
<html>
<head>
	<title>bai 8</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function check_number(x){
			if(x % 2 == 0){
				alert("X là số chẵn!");
			}else{
				alert("X là số lẻ!");
			}
		}
	</script>
</head>
<body>
	<h3>Function trong javascript</h3>
<script type="text/javascript">
	var x = prompt("Nhập một số bất kì : ", '');

	check_number(x);
</script>
</body>
</html>
