<body>
	<h3>Đối tượng Number trong Javascript</h3>
	<script type="text/javascript">
		var myNumber = 2;
		while (myNumber != Infinity) {
		    myNumber = myNumber * myNumber;
		    document.write("Giá trị của myNumber là: " + myNumber +"<br/>");
		}
		
	</script>

</body>
