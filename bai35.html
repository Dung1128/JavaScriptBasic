	<h3>BOM - Screen trong Javascript</h3>
	<script type="text/javascript">
		document.write("With screen: " + screen.width + "<br/>");
		document.write("Height screen: " + screen.height + "<br/>");
		document.write("With Available screen: " + screen.availWidth + "<br/>");
		document.write("Height Available screen: " + screen.availHeight +"<br/>");
		document.write("Color Depth: " + screen.colorDepth + "<br/>");
		document.write("Pixel Depth: " + screen.pixelDepth + "<br/>");
	</script>
