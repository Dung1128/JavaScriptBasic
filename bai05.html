<!DOCTYPE html>
<html>
<head>
	<title>Bai 5 if else</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Cấu trúc if else</h3>
	<Script language ="javascript">

		var x = prompt("nhap so x: ", '');
		var y = prompt("nhap so y: ", '');

		if(parseInt(x) > parseInt(y))
		{
			alert(' x > y');
		}
		else if (parseInt(x) < parseInt(y))
		{
			alert('x < y');
		}
		else alert( 'x = y');

	</Script>
</body>
</html>
