<!DOCTYPE html>
<html>
<head>
	<title>Bai 10 array</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Xử lý mảng</h3>
	<script type="text/javascript">
		// var x = '';
		var t = new Array();
		for(var i =0 ; ; ++i){
			var A = prompt('Nhập số phần tử của mảng ( đến khi không nhập gì thì thôi) :' , '');
			t[i] = new Array(A);
			if(A == '') break;
		}
			document.write('Giá trị của mảng là: ');
			document.write(t.join('-')); 
		

	</script>
</body>
</html>
